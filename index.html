<body class="main">
    <script>
        // reverse string
        const reverseString = () => {
            const rever_input = document.getElementById('reverse-input').value.toLowerCase()
            const display = document.getElementById('revers-alert')

            // reverse a given string
            if (rever_input.trim() != '') {
                if (rever_input.trim().length <= 100) {
                    display.innerText = rever_input.trim().split("").reverse().join("")
                    display.style.display = "block"
                } else {
                    alert("String lesser than 100 character")

                }
            } else {
                alert("Type any string")
            }
        }

        // Prime number
        const primeNumber = () => {
            const prime_input = parseInt(document.getElementById('prime-input').value)
            const prime_display = document.getElementById('prime-alert')

            if (prime_input > 1) {
                for (let i = 2; i < prime_input; i++) {
                    if (prime_input % i == 0) {
                        prime_display.innerText = 'No'
                        prime_display.style.display = "block"
                        return
                    }
                }
                prime_display.innerText = 'Yes'
                prime_display.style.display = "block"
            } else {
                prime_display.innerText = 'No'
                prime_display.style.display = "block"
            }
        }

        // largest value
        const largeNumber = () => {
            const large_input = document.getElementById('large-input').value
            const large_display = document.getElementById('large-alert')

            // create array
            const array = large_input.trim().split(',')
            let new_array = [];
            array.map((e) => {
                new_array.push(parseInt(e))
            })

            // array into number
            const result = new_array.reverse().join('')

            large_display.innerText = result
            large_display.style.display = "block"
        }

        // reverse number
        const reverseNumber = () => {
            const number_input = document.getElementById('number-input').value
            const number_display = document.getElementById('number-alert')

            // reverse a given string
            if (number_input.trim() != '') {
                number_display.innerText = parseInt(number_input.trim().split("").reverse().join(""))
                number_display.style.display = "block"
            } else {
                alert("Type any number")
            }
        }

        // maximum minimum
        const maximum_minimum = () => {
            const mm_input = document.getElementById('mm-input').value
            const mm_display = document.getElementById('mm-alert')

            // create array
            const array = mm_input.trim().split(',')
            let new_array = [];
            array.map((e) => {
                new_array.push(parseInt(e))
            })

            // find max and min
            let max = 0;

            new_array.map((e) => {
                if (max < e) {
                    max = e
                }
            })

            let min = max;
            new_array.map((e) => {
                if (min > e) {
                    min = e
                }
            })


            mm_display.innerText = max + ' ' + min
            mm_display.style.display = "block"
        }
    </script>

            <input id="reverse-input" class="form-control " type="text" placeholder="type a string.." />
            <button onclick="reverseString()" class="btn btn-primary" type="button">Reverse</button>

    <!-- Prime number -->
    <div style="min-height: calc(100vh - 60px);" id="prime-number"

        <div style="width: 100%;" class="input-group">

            <button onclick="primeNumber()" class="btn btn-primary" type="button">Check</button>

    <!-- largest value -->
    <div style="min-height: calc(100vh - 60px);" id="largest-value"

            <input id="large-input" class="form-control " type="text" placeholder="54, 546, 548, 60" />
            <button onclick="largeNumber()" class="btn btn-primary" type="button">Show</button>

            <button onclick="reverseNumber()" class="btn btn-primary" type="button">Reverse</button>
        </div>
        <div id="number-alert" class="alert alert-primary mt-2" role="alert" style="display: none;">

    <!-- maximum and minimum -->

            <input id="mm-input" class="form-control " type="text" placeholder="54, 546, 548, 60" />
            <button onclick="maximum_minimum()" class="btn btn-primary" type="button">Reverse</button>
        </div>
